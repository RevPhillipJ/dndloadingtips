<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Screen</title>
    <style>
        @font-face {
            font-family: 'FTY SKORZHEN NCV';
            src: url('FTY_SKORZHEN_NCV.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 110vw;
            max-height: 110vh;
            object-fit: cover;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
            transform: scale(1.1) translate(0, 0);
            animation: panZoom 30s linear infinite;
        }
        #tip-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            text-align: left;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 1s ease-in-out;
        }
        #tip-container p {
            margin: 0;
            padding: 0;
        }
        #tip-container .headline {
            font-family: 'FTY SKORZHEN NCV', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
        }
        #tip-container .description {
            font-size: 1.2rem;
            color: #ccc;
        }

        @keyframes panZoom {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.2) translate(-3%, -3%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        /* ðŸ”µ Menu Button (Small Dot) */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }

        .menu-container:hover {
            width: 180px;
            height: auto;
            border-radius: 10px;
            padding: 15px;
