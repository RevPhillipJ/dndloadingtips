<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Screen</title>
    <style>
        @font-face {
            font-family: 'FTY SKORZHEN NCV';
            src: url('FTY_SKORZHEN_NCV.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 110vw;
            max-height: 110vh;
            object-fit: cover;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
            transform: scale(1.1) translate(0, 0);
            animation: panZoom 30s linear infinite;
        }
        #tip-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            text-align: left;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 1s ease-in-out;
        }
        #tip-container p {
            margin: 0;
            padding: 0;
        }
        #tip-container .headline {
            font-family: 'FTY SKORZHEN NCV', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
        }
        #tip-container .description {
            font-size: 1.2rem;
            color: #ccc;
        }

        @keyframes panZoom {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.2) translate(-3%, -3%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }

        /* Menu Button */
        .menu-container {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            z-index: 1000;
        }

        /* Expand menu on hover */
        .menu-container:hover {
            width: 180px;
            height: auto;
            border-radius: 10px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Menu links */
        .menu-container a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        /* Show links on hover */
        .menu-container:hover a {
            opacity: 1;
        }

        /* Section Headers */
        .menu-header {
            color: #ffcc00;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Show headers on hover */
        .menu-container:hover .menu-header {
            opacity: 1;
        }

        /* Hover effect for links */
        .menu-container a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="currentImage" class="image" src="" alt="Random Image">
    </div>
    <div id="tip-container">
        <p class="headline">Loading tip...</p>
        <p class="description">Please wait...</p>
    </div>

    <!-- Mouseover Menu -->
    <div class="menu-container">
        â˜°
        <span class="menu-header">Contact</span>
        <a href="contact.html">Email Us</a>
        <a href="socials.html">Social Media</a>

        <span class="menu-header">Support</span>
        <a href="faq.html">FAQ</a>
        <a href="support.html">Get Help</a>
    </div>

    <script>
        const imageContainer = document.getElementById("image-container");
        let currentImage = document.getElementById("currentImage");
        const tipContainer = document.getElementById("tip-container");

        // Generate image filenames dynamically
        const images = [];
        for (let i = 1; i <= 416; i++) {
            images.push(`https://revphillipj.github.io/dndloadingtips/image%20(${i}).png`);
        }

        function getRandomImage() {
            return images[Math.floor(Math.random() * images.length)];
        }

        function getRandomTip(tips) {
            return tips[Math.floor(Math.random() * tips.length)];
        }

        function changeImage() {
            const newImage = document.createElement("img");
            newImage.src = getRandomImage();
            newImage.classList.add("image");
            newImage.style.opacity = "0";
            imageContainer.appendChild(newImage);
            
            tipContainer.style.opacity = "0";
            setTimeout(() => {
                newImage.style.opacity = "1";
                currentImage.style.opacity = "0";
                
                // Load a new tip
                fetch('tips.json')
                    .then(response => response.json())
                    .then(tips => {
                        const randomTip = getRandomTip(tips);
                        tipContainer.querySelector('.headline').textContent = randomTip.headline;
                        tipContainer.querySelector('.description').textContent = randomTip.description;
                    })
                    .catch(error => console.error("Error loading tips:", error));

                tipContainer.style.opacity = "1";
                
                setTimeout(() => {
                    imageContainer.removeChild(currentImage);
                    newImage.id = "currentImage";
                    currentImage = newImage;
                }, 1000);
            }, 100);
        }

        // Initialize with a random image and tip
        currentImage.src = getRandomImage();
        currentImage.style.opacity = "1";

        fetch('tips.json')
            .then(response => response.json())
            .then(tips => {
                const initialTip = getRandomTip(tips);
                tipContainer.querySelector('.headline').textContent = initialTip.headline;
                tipContainer.querySelector('.description').textContent = initialTip.description;
            })
            .catch(error => console.error("Error loading tips:", error));

        // Change image and tip every 30 seconds
        setInterval(changeImage, 30000);
    </script>
</body>
</html>
