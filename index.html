<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Screen</title>
    <style>
        @font-face {
            font-family: 'FTY SKORZHEN NCV';
            src: url'https://github.com/RevPhillipJ/dndloadingtips/blob/main/FTY%20SKORZHEN%20NCV.otf' format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        #image-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 110vw;
            max-height: 110vh;
            object-fit: cover;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-in-out;
            transform: scale(1.1) translate(0, 0);
            animation: panZoom 30s linear infinite;
        }
        #tip-container {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            text-align: left;
            color: white;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            transition: opacity 1s ease-in-out;
        }
        #tip-container p {
            margin: 0;
            padding: 0;
        }
        #tip-container .headline {
            font-family: 'FTY SKORZHEN NCV', sans-serif;
            font-weight: bold;
            font-size: 1.8rem;
        }
        #tip-container .description {
            font-size: 1.2rem;
            color: #ccc;
        }

        @keyframes panZoom {
            0% { transform: scale(1.1) translate(0, 0); }
            50% { transform: scale(1.2) translate(-3%, -3%); }
            100% { transform: scale(1.1) translate(0, 0); }
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="currentImage" class="image" src="" alt="Random Image">
    </div>
    <div id="tip-container">
        <p class="headline">Loading tip...</p>
        <p class="description">Please wait...</p>
    </div>

    <script>
        const imageContainer = document.getElementById("image-container");
        let currentImage = document.getElementById("currentImage");
        const tipContainer = document.getElementById("tip-container");
        let tips = []; // Will be populated from tips.txt

        // Generate image filenames dynamically
        const images = [];
        for (let i = 1; i <= 8; i++) {
            images.push(`image (${i}).png`);
        }

        // Function to load tips from tips.txt
        function loadTips() {
            fetch('tips2.json')
    .then(response => response.json())
    .then(tips => {
        const randomTip = tips[Math.floor(Math.random() * tips.length)];
        document.querySelector('.headline').textContent = randomTip.headline;
        document.querySelector('.description').textContent = randomTip.description;
    });

        function getRandomImage() {
            return `DND_scroller/${images[Math.floor(Math.random() * images.length)]}`;
        }
        
        function getRandomTip() {
            if (tips.length === 0) {
                return { headline: "Loading tip...", description: "Please wait..." };
            }
            return tips[Math.floor(Math.random() * tips.length)];
        }

        function changeImage() {
            const newImage = document.createElement("img");
            newImage.src = getRandomImage();
            newImage.classList.add("image");
            newImage.style.opacity = "0";
            imageContainer.appendChild(newImage);
            
            tipContainer.style.opacity = "0";
            setTimeout(() => {
                newImage.style.opacity = "1";
                currentImage.style.opacity = "0";
                const randomTip = getRandomTip();
                tipContainer.querySelector('.headline').textContent = randomTip.headline;
                tipContainer.querySelector('.description').textContent = randomTip.description;
                tipContainer.style.opacity = "1";
                
                setTimeout(() => {
                    imageContainer.removeChild(currentImage);
                    newImage.id = "currentImage";
                    currentImage = newImage;
                }, 1000);
            }, 100);
        }

        // Load tips from file
        loadTips();

        // Initialize with a random image and tip
        currentImage.src = getRandomImage();
        currentImage.style.opacity = "1";

        setTimeout(() => {
            const initialTip = getRandomTip();
            tipContainer.querySelector('.headline').textContent = initialTip.headline;
            tipContainer.querySelector('.description').textContent = initialTip.description;
        }, 500); // Delay to ensure tips are loaded
        
        // Change image and tip every 30 seconds
        setInterval(changeImage, 30000);
    </script>
</body>
</html>
